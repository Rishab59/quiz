<!DOCTYPE html>

<html lang = "en"> 
    
    <head>
        
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "shortcut icon" type = "img/png" href = "../Icons/letter-r.png">
        <title>Quiz WebApp By Rishab.H CSE Department</title>
        
        <link rel = "stylesheet" href = "style.css">

    </head>

    <body>

        <div id = "js_timer">
            <!--<p id = "countdown"></p>-->
            <button id = "start" onclick = "btnToP()">Start</button>
        </div>

        <div class = "container">
            
            <div class = "message">Welcome to CSE Department's Quiztopher Event</div>
            
            <div class = "quiz-container" id = "quiz">
                
                <div class = "quiz-header">
                    
                    <h2 id = "question">Question Text</h2>
                    
                    <ul>
                        <li>
                            <input type = "radio" name = "answer" id = "a" class = "answer">
                            <label for = "a" id = "a_text">Option A</label>
                        </li>
                    
                        <li>
                            <input type = "radio" name = "answer" id = "b" class = "answer">
                            <label for = "b" id = "b_text">Option B</label>
                        </li>
                    
                        <li>
                            <input type = "radio" name = "answer" id = "c" class = "answer">
                            <label for = "c" id = "c_text">Option C</label>
                        </li>
                    
                        <li>
                            <input type = "radio" name = "answer" id = "d" class = "answer">
                            <label for = "d" id = "d_text">Option D</label>
                        </li>
                    </ul>
                
                </div>
                
                <button id = "submit">Next &#8594;</button>
                
            </div>

        </div>

        <script src = "script.js"></script>

    </body>

</html>
